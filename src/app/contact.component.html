<mat-card>
  <h1>ENTER CONTACT DETAILS</h1>
  <mat-card-content>
    <form>
    <mat-form-field class="fullWidth">
      <input [(ngModel)]="contact.Name" name="name" matInput placeholder="Name" >
    </mat-form-field>
    <mat-form-field class="fullWidth">
      <input [(ngModel)]="contact.Address" name="address" matInput placeholder="Address" maxlength="30">
    </mat-form-field>
    <mat-form-field class="fullWidth">
      <input [(ngModel)]="contact.MobileNumber" name="mobilenumber"  matInput placeholder="Mobile Number" minlength="10" maxlength="10">
    </mat-form-field>
    <mat-form-field class="fullWidth">
      <input [(ngModel)]="contact.AlternateNumber" name="alternatenumber" matInput placeholder="Alternate Number" minlength="10" maxlength="10">
    </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="post(contact)" mat-button>CREATE</button>
  </mat-card-actions>
</mat-card>
